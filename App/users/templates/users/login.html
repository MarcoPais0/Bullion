{% extends "users/base.html" %}

{% block title %}
    Log In - Bullion
{% endblock %}

{% block body %}
    <div class="page-header">Bullion Log In</div>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <div class="content">
        <form style="width: 35%; margin: auto;" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>

        <div style="width: 35%;" class="register">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
{% endblock %}
